    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<h1>Demo</h1>
<div id="app"></div>
<script type="module">
    import { createApp } from "vue/dist/vue.esm-bundler.js";
    import EfficiencyUI, {Input} from "efficiency-ui";
    import "efficiency-ui/dist/style.css"
    createApp({
        data: () => {
          return {
            count: '1'
          }
        },
        template: `
    <div style="margin-bottom:20px;">
        <ef-button color="blue" icon="i-line-md-account-small">主要按钮</ef-button>
        <ef-input v-model="count" showPassword />
        <i class="i-line-md-account-remove" />
    </div>
`}).use(EfficiencyUI).mount('#app')

</script>
