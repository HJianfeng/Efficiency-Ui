<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<h1>Demo</h1>
<div id="app"></div>
<script type="module">
    import { createApp } from "vue/dist/vue.esm-bundler.js";
    import { Button } from "efficiency-ui";
    import "efficiency-ui/dist/style.css"
    createApp({
        template: `
    <div style="margin-bottom:20px;">
        <EFButton color="blue">主要按钮</EFButton>
        <EFButton color="green">绿色按钮</EFButton>
        <EFButton color="gray">灰色按钮</EFButton>
        <EFButton color="yellow">黄色按钮</EFButton>
        <EFButton color="red">红色按钮</EFButton>
    </div>
`}).component(Button.name, Button).mount('#app')

</script>
</body>

</html>
